apiVersion: 1

providers:
  - name: "API-monitoring"
    orgId: 1
    folder: "Applications"
    folderUid: ""
    type: file
    disableDeletion: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/applications
      foldersFromFilesStructure: false

  - name: "Default-monitoring"
    orgId: 1
    # folder: "General"
    # folderUid: ""
    type: file
    disableDeletion: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/default
      foldersFromFilesStructure: false
